<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in HTML page</title>
</head>
<body>
    <div><p>This is not a paragraph. </p></div>
    <div>
        <p>Embedded youtube video.</p>
        <!-- Youtube video embedding -->
        <!-- iframe tag used to embed other websites in our HTML page -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CLeZyIID9Bo" title="YouTube video player"allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <br>
        <iframe width="1000" src="https://bing.com/"></iframe><br>

        <!-- video tag to embed video -->
        <video src="liveWallpaper.mp4" controls width="500" autoplay="1">Local video in root folder.</video>

    </div>
    
</body>
</html>
